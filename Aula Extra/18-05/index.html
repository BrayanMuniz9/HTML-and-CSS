<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <form action="" class="">
        <div>
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui!">
        </div>
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email aqui!">
        </div>
        <div>
            <label for="autorizado" class="form-check-label">
                <input type="checkbox" class="form-check-input" name="autorizo" id="autorizado">
                Eu autorizo</label>
        </div>
        <div>
            <input type="button" value="Enviar" class="btn btn-outline-danger">

        </div>
    </form>

</body>
</html>
