<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjeTop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com" class="nav-link" target="_blank">HOME</a></li>
                <li><a href="https://www.google.com" class="nav-link" target="_blank">SOBRE</a></li>
                <li><a href="https://www.google.com" class="nav-link" target="_blank">PROJETOS</a></li>
            </ul>
        </nav>

        <h2>
            ProjeTOP
        </h2>
    </header>

    <main>
        <section class="contato">
            <form action="">
                <h3>Contato</h3>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"><br>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail"><br>

                Genero:
                <input type="radio" name="sex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="sex" id="other">
                <label for="other">Outro</label><br>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <section>
            <figure>
                <div>
                    <a href="http://lorempixel.com.br/" target="_blank">
                        <img src="http://lorempixel.com.br/300/200/?1" alt="imagem aleatoria 1">
                        <figcaption>Projeto 1</figcaption>
                    </a>
                </div>
                <div>
                    <a href="http://lorempixel.com.br/" target="_blank">
                        <img src="http://lorempixel.com.br/300/200/?2" alt="imagem aleatoria 2">
                        <figcaption>Projeto 2</figcaption>
                    </a>
                </div>
                <div>
                    <a href="http://lorempixel.com.br/" target="_blank">
                        <img src="http://lorempixel.com.br/300/200/?3" alt="imagem aleatoria 3">
                        <figcaption>Projeto 3</figcaption>
                    </a>
                </div>
            </figure>
        </section>
    </main>

    <footer>
        &copy;2023
    </footer>

</body>
</html>
