<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <header>
        <img src="conteudo/img/imagem1.png" alt="Contato">
        <br>
    </header>

    <nav>
        <a href="index.html">Home</a> |
        <a href="blog.html">Blog (audio)</a> |
        <a href="pagina1.html">Pagina 1 (video)</a> |
        <a href="pagina2.html"> Pagina 2 (iframe)</a> |
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <section>
            <form action="">
                <h2>Entre em contato conosco</h2>
                <fieldset>
                    <legend>Preencha o formulario abaixo:</legend>
    
                    <label for="name">Nome:</label><br>
                    <input type="text" name="name" id="nome"><br><br>
                    <label for="mail">Email:</label><br>
                    <input type="email" name="mail" id="email"><br><br>
    
                    Sexo:<br>
                    <input type="radio" name="sexo" id="masc">
                    <label for="sexo">Masculino</label><br>
                    <input type="radio" name="sexo" id="fem">
                    <label for="sexo">Feminino</label><br><br>
    
                    <label for="assunto">Assunto:</label><br>
                    <select name="assunto" id="assunto">
                        <option value="home">Home</option>
                        <option value="blog" selected>Blog</option>
                        <option value="audi">Pagina</option>
                    </select><br><br>
    
                    <textarea name="" id="" cols="30" rows="10" placeholder="Sua mensagem:"></textarea><br>
    
                    <input type="submit" value="Enviar">
                </fieldset>
        </section>
        </form>
        <hr>
    </main>

    <footer>
        <h5>Brayan Muniz da Silva - 20/03</h5>
        @2017 AI
    </footer>

</body>

</html>
